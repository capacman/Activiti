<!DOCTYPE html>
<!-- saved from url=(0065)http://twitter.github.io/bootstrap/examples/starter-template.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Campaign Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        background-color: #fcfcfc;
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="http://twitter.github.io/bootstrap/assets/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Campaign Manager</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#customercreate" data-toggle="tab">Create Customer</a></li>
              <li><a href="#action" data-toggle="tab">Action</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        <div class="tab-content">
            <div class="tab-pane active" id="customercreate">
                <form id="formCreateCustomer">
                    <fieldset>
                        <label>Name</label>
                        <input type="text" class="text" name="name" />
                        <label>Surname</label>
                        <input type="text" class="text" name="surname" />
                        <label>Number of KMH</label>
                        <input type="number" class="text" name="numberOfKMH" />
                        <label>Has Open Credit</label>
                        <input type="checkbox" class="checkbox" value="" name="hasOpenCredit" />
                        <label>Finans Salary</label>
                        <input type="checkbox" class="checkbox" value="" name="finansMaas" />
                        <label>Last Salary Payment</label>
                        <input type="date" name="lastSalaryPayment" value="" />
                        <br>
                        <input type="button" class="btn" value="Create" name="create" />
                    </fieldset>
                </form>
            </div>
            <div class="tab-pane" id="action">
                <form id="formAction">
                    <fieldset>
                        <label> Customer </label>
                        <select name="customer">
                            <option value="1">Vace</option>
                            <option value="2">Anil</option>
                        </select>
                        <label> Enforce </label>
                        <input type="checkbox" class="checkbox" value="" name="enforce" />
                        <label> OFO </label>
                        <input type="number" class="text" value="" name="ofo" />
                        <br />
                        <input type="button" class="btn" value="Start Campaign" name="startcampaign" />
                        <input type="button" class="btn" value="Use Credit" name="usecredit" />
                        <input type="button" class="btn" value="Close KMH" name="closekmh" />
                        <input type="button" class="btn" value="OFO" name="ofodo" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div> <!-- /container -->

    <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body></html>
